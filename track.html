<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrackME - Mbalz_Creations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #ffc0cb;
      --secondary-color: #fff0f5;
      --accent-color: #f4c2c2;
      --gold: #d4af37;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--primary-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
    }

    .menu-toggle {
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
      display: none;
    }

    .menu-links {
      display: flex;
      gap: 1.5rem;
    }

    .menu-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu-links a:hover {
      color: var(--gold);
    }

    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .menu-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        background: var(--primary-color);
        padding: 1rem;
        border-radius: 0 0 0 10px;
        box-shadow: -2px 4px 8px rgba(0,0,0,0.2);
        z-index: 999;
      }

      .menu-links a {
        padding: 0.5rem 0;
      }
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: var(--primary-color);
      color: #333;
      cursor: pointer;
      border: none;
      margin-left: 10px;
    }

    #orders {
      display: none;
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    .popup {
      position: fixed;
      top: 20%;
      background: #ff4c4c;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 1000;
      display: none;
      animation: fadeInOut 5s ease forwards;
    }

    @keyframes flashRed {
      0%, 100% { background-color: #f5f5f5; }
      25%, 75% { background-color: #ffdddd; }
      50% { background-color: #ff4c4c; }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.9); }
      10% { opacity: 1; transform: scale(1); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Mbalz_Creations</div>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <nav id="menu-links" class="menu-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="track.html">TrackMe</a>
    </nav>
  </header>

  <div class="container">
    <h1>2025 TrackME</h1>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="checkPassword()">Enter</button>

    <div id="orders">
      <h2>ðŸ“¦ Orders Received</h2>
      <table>
        <thead>
          <tr>
            <th>Name & Surname</th>
            <th>Time Ordered</th>
            <th>Delivery Option</th>
            <th>Ordered Items</th>
            <th>Address</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="orderList"></tbody>
      </table>
    </div>
  </div>

  <div id="popup" class="popup">Oops! You've entered the incorrect password.</div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const popup = document.getElementById('popup');

      if (input === '2004') {
        document.getElementById('orders').style.display = 'block';
        loadOrders();
      } else {
        popup.style.display = 'block';
        document.body.style.animation = 'flashRed 0.5s ease 4 alternate';

        setTimeout(() => {
          popup.style.display = 'none';
          document.body.style.animation = '';
        }, 5000);
      }
    }

    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      const tbody = document.getElementById('orderList');
      tbody.innerHTML = '';

      orders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.name} ${order.surname}</td>
          <td>${order.time}</td>
          <td>${order.delivery}</td>
          <td>${order.items.map(item => `${item.name} (x${item.quantity})`).join('<br>')}</td>
          <td>${order.address}</td>
          <td>R${order.total}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleMenu() {
      const menu = document.getElementById("menu-links");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }

    window.addEventListener('click', function(e) {
      const menu = document.getElementById('menu-links');
      const toggle = document.querySelector('.menu-toggle');
      if (!toggle.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
