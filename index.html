<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mbalz_Creations</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ff69b4);
      background-size: 400% 400%;
      animation: bgFlow 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      overflow: hidden;
      color: white;
    }

    @keyframes bgFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .intro-container {
      text-align: center;
      color: white;
      position: relative;
      user-select: none;
    }

    .typewriter h1 {
      overflow: hidden;
      border-right: .15em solid white;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      animation: 
        typing 4s steps(20, end),
        blink-caret .75s step-end infinite;
      font-size: 3.5rem;
      position: relative;
      display: inline-block;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white; }
    }

    .sparkle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      pointer-events: none;
      overflow: visible;
      white-space: nowrap;
      font-size: 2.5rem;
      letter-spacing: .15em;
    }

    .sparkle-star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 6px 2px white;
      opacity: 0;
      filter: drop-shadow(0 0 6px white);
      animation: sparkle-move 2s forwards;
    }

    @keyframes sparkle-twinkle {
      0%, 100% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes sparkle-move {
      0% {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateX(20px) scale(1.3);
      }
      100% {
        opacity: 0;
        transform: translateX(40px) scale(0.8);
      }
    }

    .shop-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff69b4;
      background: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 2s ease 5.5s forwards;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      position: relative;
      z-index: 10;
    }

    .shop-button:hover {
      background-color: #ffb6c1;
      color: white;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media screen and (max-width: 600px) {
      .typewriter h1 {
        font-size: 1.8rem;
      }
      .sparkle {
        font-size: 1.8rem;
      }
      .shop-button {
        font-size: 1rem;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <div class="typewriter">
      <h1 id="business-name">Mbalz_Creations</h1>
    </div>
    <a href="products.html" class="shop-button">üõçÔ∏è Shop</a>

    <div class="sparkle" id="sparkle-container" aria-hidden="true"></div>
  </div>

  <script>
    const businessName = document.getElementById('business-name');
    const sparkleContainer = document.getElementById('sparkle-container');

    const typingDuration = 4000;

    setTimeout(() => {
      sparkleAnimation();
    }, typingDuration);

    function sparkleAnimation() {
      const textRect = businessName.getBoundingClientRect();
      const containerRect = sparkleContainer.getBoundingClientRect();
      const containerLeft = businessName.offsetLeft;
      const containerTop = businessName.offsetTop;

      const lettersCount = businessName.textContent.length;

      sparkleContainer.innerHTML = '';

      const sparkleCount = 10;

      for (let i = 0; i < sparkleCount; i++) {
        const star = document.createElement('div');
        star.classList.add('sparkle-star');

        star.style.left = (i * (textRect.width / sparkleCount)) + 'px';
        star.style.top = (businessName.offsetHeight / 2) + 'px';
        star.style.animationDelay = (i * 200) + 'ms';

        sparkleContainer.appendChild(star);
      }

      setTimeout(() => {
        sparkleContainer.innerHTML = '';
      }, sparkleCount * 200 + 2000);
    }
  </script>
</body>
</html>
