<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mbalz_Creations | Services</title>

  <style>
    :root {
      --primary-color: #ffc0cb;
      --secondary-color: #fff0f5;
      --dark-pink: #e75480;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-color: var(--secondary-color);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      background-color: var(--primary-color);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-family: brush script;
      font-size: 1.6rem;
      color: rgb(231, 66, 121);
    }

    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      background: black;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .menu-links {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 60px;
      right: 10px;
      width: 180px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .menu-links a {
      padding: 12px;
      text-decoration: none;
      color: black;
      border-bottom: 1px solid #eee;
    }

    .menu-links a:hover {
      background-color: #f2f2f2;
    }

    /* ===== SERVICES ===== */
    .container {
      padding: 1.5rem;
    }

    .services-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    @keyframes borderMove {
      0% { border-color: #ffc0cb; }
      50% { border-color: hotpink; }
      100% { border-color: #ffc0cb; }
    }

    .service-card {
      background: white;
      border: 3px solid #ffc0cb;
      border-radius: 16px;
      padding: 1.3rem;
      animation: borderMove 2s linear infinite;
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: scale(1.05);
    }

    .service-card h3 {
      color: grey;
      margin-bottom: 0.3rem;
    }

    .service-card h4 {
      color: var(--dark-pink);
      margin-bottom: 1rem;
    }

    .service-card ul {
      list-style-position: inside;
      margin-bottom: 1.2rem;
      font-size: 0.95rem;
    }

    .service-card li {
      margin-bottom: 0.35rem;
    }

    .book-btn {
      display: inline-block;
      padding: 10px 22px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }

    /* ===== MOBILE TWEAKS ===== */
    @media (max-width: 600px) {
      .service-card:hover {
        transform: scale(1.02);
      }

      .logo {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Mbalz_Creations</div>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

  <nav id="menu-links" class="menu-links">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="services.html">Services</a>
    <a href="track.html">TrackMe</a>
  </nav>
</header>

<div class="container">
  <h2>Mbalz_Creations Services ðŸŒ¸</h2>

  <div class="services-wrapper">

    <!-- SERVICE CARDS (unchanged content) -->

    <!-- Example -->
    <div class="service-card">
      <h3>Website Design</h3>
      <h4>R1,500</h4>
      <ul>
        <li>Custom design</li>
        <li>Mobile responsive</li>
        <li>Modern layout</li>
        <li>Fast loading</li>
        <li>User friendly</li>
      </ul>
      <a href="https://wa.me/27813198929?text=Hello%20I%20would%20like%20to%20book%20the%20Website%20Design%20service%20for%20R1,500"
         target="_blank" class="book-btn">Book Service</a>
    </div>

    <!-- (Your other service cards continue as-is) -->

  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu-links");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

  // Close menu when clicking outside
  document.addEventListener("click", function(e) {
    const menu = document.getElementById("menu-links");
    const toggle = document.querySelector(".menu-toggle");

    if (!menu.contains(e.target) && !toggle.contains(e.target)) {
      menu.style.display = "none";
    }
  });
</script>

</body>
</html>
